      <h1>Clock</h1>
        <section class="container">
            <form action="" id="new-alarm-form" class="d-flex justify-content-center">
                <input class="alarm_input"
                onchange="setAlarmTime(this.value)"
                name = "alarmTime"  type="datetime-local"
                id="item-input">
                
                <button type="submit" onclick="setAlarm()" class=" btn btn-primary" >
                    set alarm
                </button>
                <button onclick="clearAlarm()" class="button clear-alarm btn btn-danger">clear alarm</button>
            </form>
        </section>
        <div class="alarms-list">
            <span></span>
            <ul id="list" class="list-group mt-3">

            </ul>
        </div>
