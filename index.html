<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="view port" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css"/>

    <title>MikroPatKlin</title>
</head>
<body> 
    <nav>
      <div class="logo">
        <h4>MikroPatKlin</h4>
      </div>
      </nav>
  <section class="container">
    <div id="clock"></div>
      <form action="" id="new-alarm-form">
  
        <div class="controls container d-flex justify-content-center align-items-center">
          <button  onclick="setAlarm()" class="button set-alarm btn btn-primary mt-5" id="coba">set alarm</button>
          <button onclick="clearAlarm()" class="button clear-alarm btn btn-danger mt-5">STOP alarm</button>
        </div>
  
        <div class="container d-flex justify-content-center align-items-center mt-2 form-control-lg">
          <input onchange="setAlarmTime(this.value)" type="datetime-local" name="alarmTime" id="item-input"/>
        </div>

      </form>
  </section>
      <div class="alarms-list">
        <ul id="list" class="list-group-item list-group-item-danger mt-3 align-items-center"></ul>
      </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
